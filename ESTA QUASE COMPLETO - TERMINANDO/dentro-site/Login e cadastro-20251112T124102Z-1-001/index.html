<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Veltrix Login/Cadastro</title>
  </head>
  <body>
    <!-- Fundo animado -->
    <div class="bg-symbols">
      <span class="symbol triangle t1">△</span>
      <span class="symbol triangle t2">△</span>
      <span class="symbol triangle t3">△</span>
      <i class="symbol circle c1 fa-regular fa-circle"></i>
      <i class="symbol circle c2 fa-regular fa-circle"></i>
      <i class="symbol circle c3 fa-regular fa-circle"></i>
      <i class="symbol cross x1 fa-solid fa-xmark"></i>
      <i class="symbol cross x2 fa-solid fa-xmark"></i>
      <i class="symbol cross x3 fa-solid fa-xmark"></i>
      <i class="symbol square s1 fa-regular fa-square"></i>
      <i class="symbol square s2 fa-regular fa-square"></i>
      <i class="symbol square s3 fa-regular fa-square"></i>
    </div>

    <!-- Container principal -->
    <div class="container" id="container">
      <!-- Formulário de login -->
      <div class="form-container sign-in sign-in-container">
        <form>
          <h1>Login</h1>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>ou use seu e-mail para se registrar</span>  
          <input type="email" placeholder="Email" />
      <input type="password" placeholder="Senha" />
      <a href="#">Esqueceu sua senha?</a>
      <button onclick="window.location.href='index.html';">Entrar</button>



        </form>
      </div>

      <!-- Formulário de cadastro -->
      <div class="form-container sign-up sign-up-container">
        <form>
          <h1>Crie sua conta</h1>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>ou use seu e-mail para se registrar</span>
          <input type="text" placeholder="Nome Completo" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <div class="checkbox-container">
       <input type="checkbox" id="lembrar" />
       <label for="lembrar">Sou um Prestador de Serviços</label>
      </div>
      <button type="button" onclick="window.location.href='../cadastro-cadastro-profissional/tela1.html'">Cadastrar</button>

        </form>
      </div>

      <!-- Toggle -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bem-vindo <br> de Volta! </br> </h1>
            <p>
              Insira seus dados pessoais para usar todos os recursos do site
            </p>
            <button  onclick = batata() class="hidden" id="login">Entrar</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Seja Bem-vindo!</h1>
            <p>
              Cadastre-se com seus dados pessoais para usar todos os recursos do
              site
            </p>
            <button class="hidden" id="register">Cadastrar-se</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
