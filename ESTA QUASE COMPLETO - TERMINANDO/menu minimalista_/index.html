<!DOCTYPE html>
<!-- Informa que o documento é HTML5 -->
<html lang="pt-br">
  <!-- Define a linguagem da página como português do Brasil -->
  <head>
    <!-- Cabeçalho do documento -->
    <meta charset="UTF-8" />
    <!-- Suporte a acentuação e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsividade no celular -->
    <title>Menu com Font Awesome</title>
    <!-- Título que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css" />
    <!-- Importa a biblioteca do Font Awesome (onde estão os ícones prontos) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Corpo da página -->

    <!-- Menu de navegação -->
    <nav>
      <!-- Container principal do menu -->
      <ul>
        <li class="search-item">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Pesquisar..." />
        </li>
      </ul>
    </nav>
  </body>
</html>
